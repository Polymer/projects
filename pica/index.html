<!DOCTYPE html>
<html>
<head>
  <title>Pica</title>
  <script src="https://www.google.com/jsapi"></script>
  <script src="../../toolkit/platform/platform.js"></script>
  <script src="../../toolkit/toolkit.js"></script>
  <link rel="component" href="components/pi-app.html"/>
  <!-- FIXME(ffu): need to include this file in the document that wants panel transitions. -->
  <!-- <link rel="stylesheet" href="../../toolkit/components/css/g-panels.css" /> -->
  <style>
    body {
      opacity: 1;
    }
    
    .app-loading {
      position: absolute;
      width: 50px;
      height: 50px;
      left: 50%;
      bottom: 50%;
      margin: -25px;
      -webkit-animation: spin 2s linear infinite;
      background: url(images/loading_icon.svg);
    }
    
    @-webkit-keyframes spin {
      0% {-webkit-transform: rotate(0deg);}
      100% {-webkit-transform: rotate(359deg);}
    }
  </style>
</head>
<body>
  <pi-app>
    <div class="app-loading"></img>
  </pi-app>
</body>
</html>
