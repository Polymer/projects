<element name="pi-story" attributes="title story">
  <template>
    <style>
      .story-main {
        position: absolute;
        top: 0;
        bottom: 40px;
        width: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }
      
      .body {
        max-width: 640px;
        margin: 0 auto;
        font-size: 12px;
        padding: 10px;
      }
       
      #header {
        padding: 20px 0;
        display: -webkit-flex;
        display: -webkit-box;
      }
      
      #header > a {
        padding: 0 0 0 10px;
      }
      
      #title {
        font-size: 26px;
        -webkit-flex: 1;
        -webkit-box-flex: 1;
      }
      
      #author {
        color: #666;
      }
      
      #detail {
        padding-top: 20px;
      }
      
      #detail img {
        pointer-events: none;
      }
      
      .bottom-source-bar {
        position: absolute;
        width: 100%;
        height: 40px;
        bottom: 0;
        box-sizing: border-box;
        border-top: 1px solid #ddd;
        color: #666;
        font-size: 11px;
        line-height: 40px;
        padding: 0 10px;
      }
      
      .bottom-source-bar > * {
        vertical-align: middle;
      }
      
      .bottom-source-bar .icon {
        padding-right: 4px;
      }
      
      .bottom-source-bar .title {
        padding-right: 8px;
      }
      
      @media screen and (max-width: 800px) {
        #detail img {
          max-width: 100%;
          height: auto;
        }
      }
    </style>
    <div class="story-main" touch-action="pan-y">
      <div class="body">
        <div id="header">
          <div id="title">{{story.title}}</div>
          <a href="{{story.link}}" target="{{targetWindow}}">
            <g-icon-button id="linkButton" src="../images/web.png"></g-icon-button>
          </a>
        </div>
        <div id="author">by {{story.author}} on {{story.publishedLocaleDate}}</div>
        <div id="detail">
          <div id="content"></div>
        </div>
      </div>
    </div>
    <div class="bottom-source-bar">
      <img class="icon" src="{{story.sourceIcon}}" />
      <span class="title">{{story.source}}</span>
      <span>{{story.since}}</span>
    </div>
  </template>
  <script>
    this.component({
      targetWindow: '_blank',
      publish: {
        content: ''
      },
      ready: function() {
        if (!this.node.hasAttribute('tabindex')) {
          this.node.tabIndex = -1;
        }
      },
      storyChanged: function() {
        this.content = this.story.content;
        if (!this.story.publishedLocaleDate) {
          var d = new Date(this.story.publishedDate);
          this.story.publishedLocaleDate = d.toLocaleString();
        }
      },
      contentChanged: function() {
        var content = this.content || '';
        if (content) {
          content = content.replace(/(<iframe.*?>.*?<\/iframe>)/g, '');
          content = content.replace(/<a/g, '<a target="' + this.targetWindow + '" ');
        }
        this.$.content.innerHTML = content;
      }
    });
  </script>
</element>
