<element name="pi-explore" attributes="panel topic canprevious">
  <link rel="components" href="../../../toolkit/components/g-icon.html"/>
  <link rel="components" href="../../../pantry/Speech/g-speech-mic.html"/>
  <link rel="components" href="pi-gfeeds.html"/>
  <link rel="components" href="pi-feed-viewer.html"/>
  
  <template>
    <style>
      @host {
        display: -webkit-box;
        display: -webkit-flex;
        -webkit-box-orient: vertical;
        -webkit-flex-flow: column;
      }
      
      pi-feed-viewer#viewer {
        -webkit-box-flex: 1;
        -webkit-flex: 1;
      }
      
      #searchBox {
        position: relative;
        width: 100%;
        height: 50px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.16);
      }
      
      #searchInput {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: 0 1px;
        padding: 0 0 0 40px;
        border: 0;
        font-size: 16px;
      }
      
      #searchBox > g-speech-mic {
        position: absolute;
        top: 5px;
        bottom: 0;
        right: 0;
      }
      
      #searchBox > g-icon {
        position: absolute;
        top: 13px;
        bottom: 0;
        left: 10px;
      }
    </style>
    <div id="searchBox">
      <input id="searchInput" on-input="inputChange"/>
      <g-icon src="../images/search.png"></g-icon>
      <g-speech-mic id="speech" on-result="speechResult"></g-speech-mic>
    </div>
    <pi-feed-viewer id="viewer" topics="{{topics}}" topic="{{topic}}" panel="{{panel}}" canprevious="{{canprevious}}"
        layout="{{layout}}" topicslayout="{{layout}}" loading="{{loading}}" track="false"></pi-feed-viewer>
    <pi-gfeeds query="{{query}}" on-queryresponse="queryResponse" loading="{{loading}}"></pi-gfeeds>
  </template>
  <script>
    this.component({
      publish: {
        layout: 'list',
        previous: function() {
          this.$.viewer.previous();
        }
      },
      ready: function() {
        this.contentNode = document.createElement('div');
      },
      panelChanged: function() {
        this.$.searchBox.hidden = this.panel !== 'topics';
      },
      inputChange: function() {
        clearTimeout(this._queryJob);
        this._queryJob = setTimeout(function() {
          this.$.speech.stop();
          this.query = this.$.searchInput.value;
        }.bind(this), 500);
      },
      speechResult: function(e, inDetail) {
        this.$.searchInput.value = inDetail.transcript;
        this.inputChange();
      },
      queryResponse: function(e, inDetail) {
        var n = this.contentNode;
        this.topics = [];
        inDetail.entries.forEach(function(e) {
          // unescape html content
          n.innerHTML = e.title;
          var t = n.textContent.trim();
          this.topics.push({title: t, feed: [{feed: e.url}]});
        }.bind(this));
      }
    });
  </script>
</element>
