<html>
<head>
  <title>feed viewer</title>
  <script src="https://www.google.com/jsapi"></script>
  <script src="../../../toolkit/platform/platform.js"></script>
  <script src="../../../toolkit/toolkit.js"></script>
  <link rel="component" href="../components/pi-feed-viewer.html"/>
  <style>
    html, body {
      height: 100%;
    }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, 'open sans', sans-serif;
      margin: 0;
      display: -webkit-flex;
      -webkit-flex-flow: column;
    }
    
    pi-feed-viewer {
      -webkit-flex: 1;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <pi-feed-viewer id="viewer" layout="quilt" topicslayout="grid"></pi-feed-viewer>
  
  <script>
    document.addEventListener('WebComponentsReady', function() {
      viewer.topics = [
        {title: 'Technology', feed: [
          {title: 'The Verge', feed: 'http://www.theverge.com/rss/index.xml'},
          {title: 'Engadget', feed: 'http://feeds.engadget.com/weblogsinc/engadget'}]},
        {title: 'Sports', feed: [
          {title: 'Deadspin', feed: 'http://feeds.gawker.com/deadspin/full'}]}
      ];
    });
  </script>
</body>
</html>
