<html>
<head>
  <title>feed tracker</title>
  <script src="https://www.google.com/jsapi"></script>
  <script src="../../../toolkit/platform/platform.js"></script>
  <script src="../../../toolkit/toolkit.js"></script>
  <link rel="component" href="../components/pi-feed-aggregator.html"/>
  <link rel="component" href="../components/pi-feed-tracker.html"/>
</head>
<body>
  <pi-feed-aggregator id="feedAggregator"></pi-feed-aggregator>
  <pi-feed-tracker id="tracker"></pi-feed-tracker>
  <template repeat="{{entries}}">
    <div>{{source}} - {{title}}</div>
  </template>
  
  <script>
    var topic = {feed: [
      {feed: 'http://www.theverge.com/rss/index.xml'},
      {feed: 'http://feeds.engadget.com/weblogsinc/engadget'}
    ]};
    document.addEventListener('WebComponentsReady', function() {
      feedAggregator.addEventListener("response", 
        function(inEvent) {
          var entries = inEvent.detail.entries;
          if (entries) {
            var model = {entries: entries};
            HTMLTemplateElement.bindTree(document.body, model);
            tracker.loadStories(entries);
            // mark 3 stories read
            tracker.markRead(entries[0]);
            tracker.markRead(entries[0]);
            tracker.markRead(entries[1]);
            tracker.markRead(entries[2]);
            // check result
            console.log('readCount: ' + tracker.getReadCountForTopic(topic));
          }
        }
      );
      feedAggregator.count = 50;
      feedAggregator.feed = topic.feed;
    });
  </script>
</body>
</html>
