<element name="pi-ribbon" extends="g-menu" attributes="label, selected, multi" handlers="click: clickHandler">
  <link rel="stylesheet" href="css/pi-ribbon.css" />
  <link rel="components" href="../../../toolkit/src/g-menu.html"/>
  <link rel="components" href="../../../toolkit/src/g-icon.html"/>
  <template>
    <div id="label" class="app-label">{{label}}</div>
    <div class="body">
      <shadow></shadow>
    </div>
  </template>
  <script>
    this.component({
      selectedChanged: function() {
        this.$super();
        this.fireEvent('select');
      }
    });
  </script>
</element>
