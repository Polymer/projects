<html>
  <head>
    <title>Polymer Sandbox</title>
    <meta charset="UTF-8">
    <script src="components/platform/platform.js"></script>
    <link rel="import" href="lib/components.html">
    <link rel="import" href="metadata.html">
    <style>
      body, html {
        position: relative;
        height: 100%;
      }
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial;
        -webkit-user-select: none;
        -moz-user-select: none;
        -webkit-tap-highlight-color: rgba(0,0,0,0); 
      }
      tk-app {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
      }
      .unsupported {
        font-size: 20px;
        text-align: center;
      }
      .unsupported button {
        font-size: 20px;
      }
      .popup {
        padding: 20px;
        border: 2px solid #000;
        background: lightyellow;
        max-width: 800px;
        max-height: 800px;
      }
      blink {
        color: red;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <tk-app id="app" touch-action="none"></tk-app>
  </body>
</html>
