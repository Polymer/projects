<element name="tk-meta" attributes="label">
  <script>
    Toolkit.register(this, {
      get archetype() {
        return this.querySelector('template');
      },
      get properties() {
        var ps = this.querySelectorAll('property');
        var props = {};
        ps && Array.prototype.forEach.call(ps, function(p) {
          var n = p.getAttribute('name');
          var k = p.getAttribute('kind');
          var o = p.getAttribute('options');
          props[n] = {
            kind: k,
            options: o && o.split(',')
          };
        });
        return props;
      },
      createElement: function() {
        if (this.archetype) {
          return this.archetype.createInstance().querySelector('*');
        } else {
          return document.createElement(this.id);
        }
      }
    });
  </script>
</element>
