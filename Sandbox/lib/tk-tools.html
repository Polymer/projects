<element name="tk-tools" attributes="selected element">
  <template>
    <style>
      #tree {
        position: absolute;
        bottom: 0;
        right: 0;
        height: 246px;
        left: 0;
      }
      #inspector {
        position: absolute;
        top: 0;
        bottom: 246px;
        right: 0;
        left: 0;
      }
    </style>
    <tk-tree id="tree" element="{{element}}" selected="{{selected}}"></tk-tree>
    <tk-inspector id="inspector" element="{{selected}}"></tk-inspector>
  </template>
  <script>
    Toolkit.register(this, {
      update: function() {
        this.$.tree.update();
      }
    });
  </script>
</element>
