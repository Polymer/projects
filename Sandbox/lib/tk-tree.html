<element name="tk-tree" attributes="element">
  <template>
    <style>
      #interior {
        border: 1px dotted gray;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        padding: 8px;
      }
      b {
        color: blue;
      }
    </style>
    <div id="interior">
      <strong>Components</strong>
      <hr/>
      <template repeat="{{components}}">
        <div style="padding-left: {{indent}}px"><b>{{name}}</b>{{text}}</div>
      </template>
    </div>
  </template>
  <script>
    Toolkit.register(this, {
      components: null,
      update: function() {
        var tabsize = 16;
        var components = this.components = [];
        function subtree(root, indent) {
          var e = root.firstElementChild;
          while (e) {
            var text = e.children.length == 0 ? e.textContent.trim() : '';
            if (text) {
              if (text.length > 12) {
                text = text.slice(0, 12) + "...";
              }
              text = ' "' + text + '"';
            }
            components.push({
              indent: indent,
              name: e.localName + (e.id ? ' [#' + e.id + ']': ''),
              text: text
            });
            subtree(e, indent + tabsize);
            e = e.nextElementSibling;
          }
        }
        subtree(this.element, 0);
      }
    });
  </script>
</element>
