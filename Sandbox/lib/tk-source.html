<element name="tk-source" attributes="element fontSize">
  <template>
    <ajaxorg-ace id="editor" mode="html" theme="chrome" 
        fontSize="{{fontSize}}" readonly wrap></ajaxorg-ace>
  </template>
  <script>
    Toolkit.register(this, {
      publishPropertiesToAttributes: function(element) {
        var elt = element && element.firstElementChild;
        while (elt) {
          var p$ = elt.__published;
          if (p$) {
            Object.keys(p$).forEach(function(n) {
              var v = elt[n];
              // don't replace bindings
              if (elt.hasAttribute(n) && elt.getAttribute(n).match(Toolkit.bindPattern)) {
                return;
              }
              if (v && (typeof v === 'string' || typeof v === 'number' || typeof v === 'boolean')) {
                /*if (typeof v === 'boolean') {
                  v = n;
                }*/
                elt.setAttribute(n, v);
              } else {
                elt.removeAttribute(n);
              }
            });
          }
          this.publishPropertiesToAttributes(elt);
          elt = elt.nextElementSibling;
        }
      },
      dump: function(element, startIndent) {
        var html = '';
        function subtree(root, indent) {
          var e = root.firstElementChild;
          while (e) {
            html += indent + '<' + e.localName;
            for (var i=0, a; (a = e.attributes[i]); i++) {
              if (a.name !== 'class' || a.value != '') {
                html += ' ' + a.name + 
                    (a.value != '' ? '="' + a.value + '"': '');
              }
            }
            html += '>';
            if (e.firstElementChild) {
              html += '\n';
              subtree(e, indent + '  ');
              html += indent;
            } else {
              html += e.textContent;
            }
            html += '</' + e.localName + '>\n';
            e = e.nextElementSibling;
          }
        }
        subtree(element || this.element, startIndent || '');
        return html;
      },
      dumpStyle: function(element, startIndent) {
        var css = startIndent + '<style>\n', tab = '  ';
        function subtree(root, indent) {
          var e = root.firstElementChild;
          while (e) {
            var parts = e.hasAttribute('style') ? 
              e.getAttribute('style').split(';') : null;
            if (parts && e.id) {
              css += indent + '#' + e.id + ' {\n';
              parts.forEach(function(p) {
                if (p) {
                  css += indent + tab + p.trim() + ';\n';
                }
              });
              css += indent + '}' + '\n';
            }
            if (e.firstElementChild) {
              subtree(e, indent);
            }
            e = e.nextElementSibling;
          }
        }
        subtree(element || this.element, (startIndent || '') + tab);
        css += startIndent + '</style>\n';
        return css;
      },
      dumpElement: function() {
        var elt = this.element.firstElementChild;
        var html = '<element name="user-element">\n' +
          '  <template>\n';
        html += this.dumpStyle(elt, '    ');
        html += this.dump(elt, '    ');
        html += '  </template>\n' +
          '  <script>\n' +
          '    Toolkit.register(this);\n' +
          '  </s' + 'cript>\n'+
          '</element>';
        return html;
      },
      update: function() {
        // force components to update before dumping source
        dirtyCheck();
        // dom is not ready until end of micro-task!
        this.asyncMethod('_update');
      },
      _update: function() {
        this.publishPropertiesToAttributes(this.element);
        //var html = this.element.innerHTML;
        var html = this.dumpElement();
        html = html
          .replace(/ style="[^"]*"/g, '')
          .replace(/( )?selected-element/g, '')
          ;
        //html = html_beautify(html);
        this.$.editor.value = html;
        //console.log(html);
      }
    });
  </script>
</element>
