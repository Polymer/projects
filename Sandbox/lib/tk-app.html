<element name="tk-app" on-keyup="keyup" on-design-changed="designChanged">
  <template>
    <style>
      #tabs {
        position: absolute;
        top: 0px;
        padding: 4px;
        right: 350px;
        left: 0px;
        height: 34px;
        background-color: white;
        overflow: hidden;
      }
      #designer, #source {
        position: absolute;
        top: 34px;
        right: 350px;
        bottom: 0;
        left: 0;
        background-color: white;
      }
      #tools {
        position: absolute;
        top: 34px;
        right: 0;
        bottom: 0;
        width: 350px;
        overflow: auto;
      }
      #mode-tool {
        position: absolute;
        right: 380px;
        top: 12px;
        z-index: 200;
      }
      .tab-selected {
        z-index: 100;
      }
    </style>
    
    <g-tabs id="tabs" selected="{{selectedTabName}}">
      <div name="designer">Design</div>
      <div name="source">Source</div>
    </g-tabs>
    
    <div id="mode-tool">
      <g-togglebutton value="{{designMode}}"></g-togglebutton>
    </div>

    <tk-designer 
        id="designer"
        selected="{{selected}}"
    ></tk-designer>
    
    <tk-source 
        id="source"
        fontSize="16px"
        element="{{$.designer.$.canvas}}"
    ></tk-source>
    
    <tk-tools 
        id="tools" 
        selected="{{selected}}"
        element="{{$.designer.$.canvas}}"
        on-parent-element="selectParentElement"
        on-delete-element="deleteElement"
        on-property-changed="designChanged"
    ></tk-tools>
  </template>
  
  <script>
    Toolkit.register(this, {
      selected: null,
      selectedTabName: '',
      designMode: true,
      ready: function() {
        this.selectedTabName = 'designer';
      },
      designModeChanged: function () {
        this.selectedTabName = this.designMode ? "designer" : "source";
      },
      selectedTabNameChanged: function(oldTabName) {
        this.classFollows(this.$[this.selectedTabName], this.$[oldTabName], 
          'tab-selected');
      },
      designChanged: function() {
        //this.designJob = this.job(this.designJob, function () {
          this.$.source.update();
          this.$.tools.update();
        //}, 150);
      },
      selectParentElement: function() {
        this.$.designer.selectParentElement();
      },
      deleteElement: function() {
        this.$.designer.deleteElement();
      }/*,
      // TODO(sjmiles): to enable job-effect, first remove {{selected}} 
      // binding from `tools`, then uncomment this code
      selectedChanged: function () {
        // job inspector selection to avoid slowing down selection
        // this is as opposed to simply binding element to {{selected}}
        this.selectJob = this.job(this.selectJob, function () {
          this.$.tools.selected = this.selected;
        }, 150);
      }*/
    });
  </script>
</element>
