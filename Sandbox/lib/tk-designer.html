<element name="tk-designer" on-keyup="keyup" attributes="selected">
  <template>
    <style>
      .left {
        position: absolute !important;
        top: 0;
        width: 264px;
        bottom: 0;
        left: 0;
        background-color: white !important;
      }
      .middle {
        position: absolute;
        top: 0px;
        right: 0;
        bottom: 0;
        left: 264px;
        background-color: white;
        overflow: hidden;
      }
      .fit {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      .app-selected {
        outline: dashed thin rgba(0, 98, 255, 0.4);
        outline-offset: 1px;
      }
      .tab-selected {
        z-index: 100;
      }
    </style>
    <g-sidebar class="left" label="Palette">
      <tk-palette
          id="palette"
          class="fit"
          elements="{{elements}}"
          on-palette-drag-start="paletteDragStart"
          on-palette-drag="paletteDrag"
          on-palette-drag-end="paletteDragEnd">
      </tk-palette>
    </g-sidebar>
    <tk-canvas
      id="canvas"
      tabIndex="-1"
      on-tap="canvasTap"
      on-pointerup="canvasDrop"
      class="middle">
    </tk-canvas>
  </template>
  <script>
    var metadata = document
      .querySelector('[href$="components.html"]').content
      .querySelector('[href$="metadata.html"]').content;
    Toolkit.register(this, {
      selected: null,
      selectedTab: 'design',
      ready: function() {
        this.elements = Array.prototype.slice.call(
            metadata.querySelectorAll('tk-meta'));
      },
      selectedChanged: function(inOld) {
        this.classFollows(this.selected, inOld, 'app-selected');
        this.canvasChange();
      },
      canvasChange: function() {
        this.send('design-changed');
      },
      createNew: function(tag) {
        var meta = metadata.querySelector('#' + tag);
        var neo = meta.createElement();
        neo.id = this.makeUniqueId(tag.replace(/^g-/, ''));
        neo.style.position = 'absolute';
        neo.style.pointerEvents = 'none';
        neo.meta = meta;
        this.$.canvas.appendChild(neo);
        this.selected = neo;
        this.neo = neo;
      },
      makeUniqueId: function(id, suffix) {
        var uId = id + (suffix || '');
        return this.$.canvas.querySelector('#' + uId) ?
          this.makeUniqueId(id, suffix ? ++suffix : 1) :
          uId;
      },
      paletteDragStart: function(event, detail) {
        var rect = this.getBoundingClientRect();
        this.origin = {
          x: rect.left + this.$.canvas.offsetLeft,
          y: rect.top + this.$.canvas.offsetTop
        };
        this.dragType = detail;
        this.createNew(detail);
      },
      paletteDrag: function(event, detail) {
        if (this.neo) {
          var x = detail.x - this.origin.x - 24;
          var y = detail.y - this.origin.y - 24;
          var p = this.$.canvas.snap(x, y);
          this.neo.style.left = p.x + 'px';
          this.neo.style.top = p.y + 'px';
        }
      },
      paletteDragEnd: function() {
        // if the drag ends before neo has dropped on canvas, remove him
        if (this.neo) {
          this.neo.parentNode.removeChild(this.neo);
          this.neo = null;
        }
      },
      canvasDrop: function(e) {
        // if dropped on canvas, let neo stay
        if (this.neo) {
          this.neo.style.pointerEvents = null;
          var container = e.target;
          while (container && container !== this.$.canvas) {
            if (container.meta && container.meta.isContainer) {
              if (!container.meta.childFilter 
                  || container.meta.childFilter(this.neo) ) {
                container.appendChild(this.neo);
                this.neo.style.left = null;
                this.neo.style.top = null;
                this.neo.style.position = null;
                break;
              }
            }
            container = container.parentNode;
          }
        }
        this.neo = null;
      },
      deleteElement: function() {
        var e = this.selected;
        if (e) {
          e.parentNode.removeChild(e);
          this.selected = null;
          this.canvasChange();
        }
      },
      canvasTap: function(event) {
        this.inspectTarget(event);
      },
      inspectTarget: function(event) {
        var t = event.target;
        if (t) {
          this.selected = (t === this.$.canvas ? null : t);
        }
      },
      selectParentAction: function() {
        var e = this.selected;
        if (e && e.parentNode) {
          e = e.parentNode;
          if (e === this.$.canvas) {
            e = null;
          }
          this.selected = e;
        }
      },
      keyup: function(event) {
        if (event.keyCode === 27) {
          this.selectParentAction();
        }
      }
    });
  </script>
</element>
