<link rel="import" href="../../../toolkit/components/g-toolbar.html">
<link rel="import" href="../../../pantry/Youtube/yt-video.html"/>
<element name="yt-videopanel" attributes="video">
  <template>
    <style>
    	.title {
    	  text-align: center;
    	}

    	yt-video {
    	  display: block;
        position: relative;
    	  -webkit-box-flex: 1;
    	  -webkit-flex: 1;
    	  min-height: 0;
    	}
    </style>
    <g-toolbar>
      <content select=".left"></content>
      <div class="flex title">
        <template bind="{{}}" if="{{video}}">
          {{video.title.$t}}
        </template>
      </div>
      <content select="*"></content>
    </g-toolbar>
    <yt-video videoid="{{video.media$group.yt$videoid.$t}}"></yt-video>
  </template>
  <script>
    Toolkit.register(this, {
      video: null
    });
  </script>
</element>
