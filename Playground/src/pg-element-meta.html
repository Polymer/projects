<link rel="import" href="../../../polymer-elements/polymer-meta/polymer-meta.html">

<polymer-element name="pg-element-meta" extends="polymer-meta" attributes="name path importTag sourcePath">
  <script>
    Polymer('pg-element-meta', {
      type: 'element',
      get importTag() {
        if (this.sourcePath) {
          return '<link rel="import" href="' + 
              this.sourcePath + '">';
        }
      },
      get sourcePath() {
        if (this.parentNode && this.parentNode.path) {
          return this.parentNode.path + this.path;
        }
      }
    });
  </script>
</polymer-element>
