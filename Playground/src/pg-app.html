<link rel="import" href="../../../polymer-elements/polymer-flex-layout/polymer-flex-layout.html">
<link rel="import" href="../../../polymer-elements/polymer-meta/polymer-meta.html">
<link rel="import" href="pg-element-meta.html">
<link rel="import" href="pg-sidebar.html">
<link rel="import" href="pg-view.html">
<!-- <link rel="import" href="pg-view-gridlayout.html"> -->

<polymer-element name="pg-app">
  <template>
    <link rel="stylesheet" href="css/pg-app.css">
    <polymer-flex-layout></polymer-flex-layout>
    <pg-sidebar label="Playground" samples="{{samples}}" selectedSample="{{selectedSample}}" 
        elements="{{elements}}" selectedElement="{{selectedElement}}" on-activate-element="generateImport"></pg-sidebar>
    <pg-view id="view" flex hideTitle meta="{{selectedSample}}" responsive></pg-view>
    <polymer-meta list="{{samples}}"></polymer-meta>
    <pg-element-meta list="{{elements}}"></pg-element-meta>
  </template>
  <script>
    Polymer('pg-app', {
      selectedElement: null,
      selectedElementChanged: function() {
        this.generateImport();
      },
      generateImport: function() {
        var t = this.selectedElement.importTag;
        var e = this.$.view.editor;
        if (t && !e.find(t, {start: 0})) {
          e.gotoLine(0);
          e.editor.insert(t + '\n');
          e.focus();
        }
      }
    });
  </script>
</polymer-element>
