<element name="ga-detail" attributes="item">
  <link rel="stylesheet" href="css/ga-detail.css">
  <template>
    <div class="main" touch-action="pan-y">
      <div class="inner">
        <div class="title">{{item.id}} <span class="label">({{item.label}})</span></div>
        <div class="author">by {{item.author}} on {{item.publishedDate}}</div>
        <div class="image" style="background-image: url({{item.imageUrl}});"></div>
        <div class="buttons">
          <template if="{{item.sourceUrl}}" bind="{{item}}">
            <a href="{{sourceUrl}}" target="_blank">Source</a>
          </template>
          <template if="{{item.demoUrl}}" bind="{{item}}">
            <a href="{{demoUrl}}" target="_blank">Demo</a>
          </template>
        </div>
        <div id="description" class="description"></div>
      </div>
    </div>
  </template>
  <script>
    Polymer.register(this, {
      itemChanged: function() {
        this.$.description.innerHTML = this.item.description;
      }
    });
  </script>
</element>
