<link rel="import" href="td-model.html">
<link rel="import" href="td-list.html">
<element name="td-app">
  <template>
    <td-model id="model"></td-model>
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus on-keypress="keypressAction">
      </header>
      <section id="main" showing="{{$.model.items.length}}">
        <input id="toggle-all" type="checkbox" on-change="toggleAllCompletedAction">
        <label for="toggle-all">Mark all as complete</label>
        <td-list items="{{$.model.filtered}}" on-itemchanged="itemChangedAction" on-destroyitem="destroyItemAction"></td-list>
      </section>
      <footer id="footer">
        <!-- This should be `0 items left` by default -->
        <span id="todo-count"><strong>{{$.model.activeCount}}</strong> item left</span>
        <!-- Remove this if you don't implement routing -->
        <!--
        <ul id="filters">
          <li>
            <a class="selected" href="#/">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        //-->
        <button showing="{{$.model.completedCount}}" id="clear-completed" on-click="clearCompletedAction">Clear completed ({{$.model.completedCount}})</button>
        </template>
      </footer>
    </section>
  </template>
  <script>
    Polymer.register(this, {
      ready: function() {
        this.webkitShadowRoot.applyAuthorStyles = true;
      },
      keypressAction: function(e, detail, sender) {
        if (e.keyCode === 13 && sender.value !== '') {
          this.$.model.newItem(sender.value);
          sender.value = '';
        }
      },
      itemChangedAction: function() {
        this.$.model.itemsChanged();
      },
      destroyItemAction: function(e, detail) {
        this.$.model.destroyItem(detail);
      },
      toggleAllCompletedAction: function(e, detail, sender) {
        this.$.model.filtered.forEach(function(item) {
          item.completed = sender.checked;
        });
        this.$.model.itemsChanged();
      },
      clearCompletedAction: function() {
        this.$.model.clearItems();
      }
    });
  </script>
</element>
